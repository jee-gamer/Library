<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <link rel="stylesheet" href="library.css">
  <script src="../libraryButClass.js" defer></script>
</head>

<body>
  <div id="bookList"></div>
  <dialog>
    <form>
      <label>
        title
        <input type="text" name="title" required/>
      </label>
      <label>
        author
        <input type="text" name="author" required/>
      </label>
      <label>
        pages
        <input type="number" name="pages" required/>
      </label>

      <input type="submit" id="submitForm">
    </form>
    <button autofocus>Close</button>
  </dialog>
  <button id="add">Add Book</button>
</body>

</html>
